<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="">
  <title>OxCal Run/Load</title>
  <link rel="stylesheet" type="text/css" href="../style/OxCal.css">
<script type="text/javascript">
  var ocd=new Array;
  var calib=new Array;  
  var model=new Object;
  var nan=null;
  var inf=null;
  ocd[0]=new Object;
  ocd[0].likelihood=new Object;
  ocd[0].posterior=new Object;
  function localLoad()
  {
   if(parent.source=="ocp_null.js"){return;};
   parent.localOpenOxCal(parent.source.replace(".oxcal",".js"),"js");
  };
  function serverLoad()
  {
   if(parent.source=="ocp_null.js"){return;};
   parent.serverOpenOxCal(parent.source.replace(".oxcal",".js"),"js");
  };
  function initialise()
  {
   parent.calib=calib;
   parent.ocd=ocd;
   parent.model=model;
   parent.loaderLoaded=true;
   parent.initialise();
   if(!parent.onAServer())
   {
    window.setTimeout("localLoad()",100);
   }
   else
   {
    window.setTimeout("serverLoad()",100);
   };
  };
</script>
</head>
<body class="clear" onload="initialise()">
 <table class="menubar" style="width:100%">
  <tr>
   <td>&nbsp;</td>
  </tr>
  <tr><td style='height:1px'> </td></tr> 
  </table>
</body>
</html>
